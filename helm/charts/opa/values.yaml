global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: ''

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

ca:
  enabled: false
  secretName: ''
  path: '/usr/local/share/ca-certificates'
  key: 'ca.crt'

image:
  repository: openpolicyagent/opa
  # tag: 1.0.1

enabled: true
replicaCount: 1
nodePort: 30000

servicePort: 80
targetPort: 8181
diagnosticTargetPort: 8282
logLevel: error

additionalPodAnnotations: {}

s3:
  endpoint: http://localhost:9000/opa
  secretName: s3-secret
  awsRegion: ' '
  filePath: '/dev.tar.gz'

status:
  enabled: true
  console: true
  metrics: true

decisionLogs:
  console: true
  maxBufferSize: 5242880 # 5MB

tracing:
  enabled: false
  type: grpc
  endpoint: localhost:4317
  # samplePercentage: 1 # Default is 100%

storage:
  autoCreate: true
  directory: /tmp/opa

resources:
  enabled: true
  value:
    limits:
      cpu: 400m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75

route:
  enabled: true
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'

# Add any label you want as `KEY: VALUE`
labels: {}
