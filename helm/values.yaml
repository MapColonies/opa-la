global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  mcLabelsAndAnnotations:
    environment: development

configServerUrl: &configServerUrl 'http://localhost/api'
offlineMode: &configOfflineMode false

cloudProvider: &cloudProvider
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

ca: &ca
  enabled: false
  secretName: 'root-ca'
  path: '/usr/local/share/ca-certificates'
  key: 'ca.crt'

opa:
  cloudProvider: *cloudProvider
  ca: *ca
  image:
    repository: openpolicyagent/opa
  enabled: true
  replicaCount: 1

  s3:
    endpoint: http://localhost:9000/opa
    secretName: s3-secret
    filePath: '/dev.tar.gz'    

  resources:
    enabled: true
    value:
      limits:
        cpu: 400m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi

  hpa:
    enabled: false

  route:
    enabled: false
    https: true
    path: /
    timeout:
      enabled: true # defaults to 30s by openshift
      duration: 60s # supported units (us, ms, s, m, h, d)

auth-cron:
  enabled: true
  cloudProvider: *cloudProvider
  ca: *ca
  image:
    repository: infra/auth-cron

  configManager:
    offlineMode: *configOfflineMode
    serverUrl: *configServerUrl
    name: 'infra-auth-cron'

  resources:
    enabled: true
    value:
      limits:
        cpu: 400m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

auth-manager:
  enabled: true
  replicaCount: 1
  initialDelaySeconds: 60
  cloudProvider: *cloudProvider
  ca: *ca
  image:
    repository: infra/auth-manager

  configManager:
    offlineMode: *configOfflineMode
    serverUrl: *configServerUrl
    name: 'infra-auth-manager'

  resources:
    enabled: true
    value:
      limits:
        cpu: 400m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

  route:
    enabled: false
    path: /
    timeout:
      enabled: false # defaults to 30s by openshift
      duration: 60s # supported units (us, ms, s, m, h, d)

auth-ui:
  enabled: true
  replicaCount: 1
  initialDelaySeconds: 60
  cloudProvider: *cloudProvider
  ca: *ca
  image:
    repository: infra/auth-ui
  config: |
    {
      "Local": {
        "name": "localhost",
        "url": "https://infra-opala-auth-manager",
        "envs": [
          {
            "envKey": "prod",
            "opaUrl": "https://infra-opala-opa-service"
          }
        ]
      }
    }

  resources:
    enabled: true
    value:
      limits:
        cpu: 400m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

  route:
    enabled: true
    path: /
    host: 
    timeout:
      enabled: false
      duration: 60s
    tls:
      enabled: true
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
      useCerts: false
      certificate:
      key:
      caCertificate:

token-kiosk:
  enabled: true
  cloudProvider: *cloudProvider
  ca: *ca
  image:
    repository: infra/token-kiosk

  configManager:
    offlineMode: *configOfflineMode
    serverUrl: *configServerUrl
    name: 'infra-token-kiosk'

  resources:
    enabled: true
    value:
      limits:
        cpu: 400m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

  route:
    enabled: false
    path: /
    timeout:
      enabled: false # defaults to 30s by openshift
      duration: 60s # supported units (us, ms, s, m, h, d)
