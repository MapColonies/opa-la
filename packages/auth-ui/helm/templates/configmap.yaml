{{- $chartName := include "auth-ui.name" . -}}
{{- $tracingUrl := include "auth-ui.tracingUrl" . -}}
{{- $metricsUrl := include "auth-ui.metricsUrl" . -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ $chartName }}-configmap
data:
  config.json: {{ .Values.config | quote }}
{{- end }}
