global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: ''

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
resetOnConfigChange: true

extraEnvVars: []

cloudProvider:
  dockerRegistryUrl: acrarolibotnonprod.azurecr.io
  imagePullSecretName: 'acr-registry'
  flavor: openshift

ca:
  enabled: false
  secretName: 'root-ca'
  path: '/usr/local/share/ca-certificates'
  key: 'ca.crt'

image:
  repository: infra/auth-ui
  tag: 'vrt'

env:
  port: 80
  targetPort: 3000
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics

config: |
  {
    "8080": {
      "name": "localhost 8080",
      "url": "https://auth-manager-infra-dev.apps.j1lk3njp.eastus.aroapp.io",
      "envs": [
        {
          "envKey": "prod",
          "opaUrl": "https://opa-la-infra-dev.apps.j1lk3njp.eastus.aroapp.io"
        }
      ]
    }
  }

additionalPodAnnotations: {}

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: true
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
